<!--
| Change Credentials
-->
<div class='ps_js-change_credentials ps_change_credentials ps_navigation-default_background' data-custom-tags='form'>
	<div class='ps_change_credentials-content ps-container'>
	
		<div class='ps_navigation-page_heading'>
			{{ shared.lang.language.change_credentials }}
			<div class='ps_navigation-page_sub_heading'>{{ shared.lang.messages.change_credentials_subtitle }}</div>
		</div>
		
		<div class='ps_navigation-page_content'>
			<ps-form-root 
				v-bind:class = "[{'ps_components-form_loading': page_info.loading },'ps_js-change_credentials_form']" 
				v-bind:id    =  "'ps_js-change_credentials_'+form_id"
			>
				<ps-form-input-wrap>
					<template slot='label'>{{ shared.lang.language.new_login_name }}</template>
					<ps-form-input 
						name              = 'ps_change_loginName' 
						class             = 'ps_js-loginName ps_js-password_meter_criteria'
						type              = 'text' 
						v-bind:placeholder= 'shared.lang.language.new_login_name'
					></ps-form-input>
				</ps-form-input-wrap>

				<ps-form-input-wrap>
					<template slot='label'>{{ shared.lang.language.current_password }}</template>
					<ps-form-input 
						type               = 'password' 
						name               = 'ps_change_current_password' 
						class              = 'ps_js-current_password'
						v-bind:placeholder = 'shared.lang.language.current_password'
					></ps-form-input>
				</ps-form-input-wrap>

				<ps-form-input-wrap>
					<template slot='label'>{{ shared.lang.language.new_password }}</template>
					<ps-form-password-meter 
						name                   = 'ps_change_new_password' 
						class                  = 'ps_js-password'
						v-bind:criteria-values = '[shared.user.firstName,shared.user.lastName]'
						v-bind:criteria-fields = "['#ps_js-change_credentials_'+form_id+' .ps_js-password_meter_criteria']"
						v-bind:placeholder     = 'shared.lang.language.new_password'
					></ps-form-password-meter>
				</ps-form-input-wrap>

				<ps-form-input-wrap>
					<template slot='label'>{{ shared.lang.language.confirm_new_password }}</template>
					<ps-form-input 
						type               = 'password' 
						name               = 'ps_change_new_retype_password' 
						class              = 'ps_js-confirm_new_password'
						v-bind:placeholder = 'shared.lang.language.confirm_new_password'
					></ps-form-input>
				</ps-form-input-wrap>

				<ps-form-button-wrap>
					<ps-form-button class='ps_js-change_credentials_submit' type='submit'>
						{{ shared.lang.language.send }}
					</ps-form-button>
					<ps-form-button class='ps_js-change_credentials_reset ps_components-secondary'>
						{{ shared.lang.language.reset }}
					</ps-form-button>
				</ps-form-button-wrap>
			</ps-form-root>
		</div>
	</div>
</div>
