<div class='ps_js-sports ps_sports' data-custom-tags='indicator,games_template,iframe'>

	<div class='ps-container ps_sports-lobby ps_games_template-lobby'>
		<ps-indicator-loader v-if='page_info.is_loading'></ps-indicator-loader>
		<div v-else-if='page_info.is_success' class='ps_sports-iframe_container'>
			<ps-iframe-rescale 
				class             = 'ps_sports-iframe' 
				v-bind:src        = 'page_info.src'
				v-bind:view-width = '1012'
				v-bind:scrolling  = "shared.user.is_auth ? 'no' : 'yes'"
			></ps-iframe-rescale>
		</div>
		<ps-games-template-error v-else v-bind:code='page_info.err_code'></ps-games-template-error>
	</div>

</div>
