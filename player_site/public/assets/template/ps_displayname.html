<!--
| Modal Body
-->
<div class='ps_js-displayname_modal' data-custom-tags='form'>
	<div class='ps_displayname-modal_subtitle ps_popup-modal_subtitle'>
		<div class='ps_displayname-subtitle_item'>{{ shared.lang.messages.display_name_warning }}</div>
		<div class='ps_displayname-subtitle_item'>{{ shared.lang.messages.display_name_subtitle }}</div>
	</div>
	<div class='ps_displayname-input_container'>
		<ps-form-root v-bind:class= "[{ 'ps_components-form_loading': loading },'ps_js-displayname_form ps_displayname-form']">
			<ps-form-input 
				v-bind:placeholder = 'shared.lang.language.display_name'
				v-bind:class       = "['ps_displayname-input ps_js-displayname_input ps_displayname-'+status]"
				name               = 'ps_player_display_name'
			></ps-form-input>
		</ps-form-root>
	</div>
	<ol class='ps_displayname-rules'>
		<li v-for='(index,content) in 3'>{{ shared.lang.messages['display_name_rule'+index] }}</li>
	</ol>
</div>

<!--
| Modal Footer
-->
<div class='ps_js-displayname_modal_footer' data-custom-tags='form'>
	<ps-form-button  
		v-if            = 'can_ignore' 
		class           = 'ps_js-displayname_ignore ps_components-secondary' 
		v-bind:disabled = 'info.loading'>
		{{ shared.lang.language.ignore }}
	</ps-form-button>
	<ps-form-button class='ps_js-displayname_submit' v-bind:disabled="disable_submit">
		{{ shared.lang.language.submit }}
	</ps-form-button>
</div>
