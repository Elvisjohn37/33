<!--
| FORGOT PASSWORD MODAL
-->
<div class='ps_js-forgot_password' data-custom-tags='form'>
	<div class='ps_login_form-captcha_subtitle ps_popup-modal_subtitle'>
		{{ shared.lang.messages.lost_password_subtitle }}
	</div>
	<ps-form-root v-bind:class= "[{ 'ps_components-form_loading': info.loading },'ps_js-forgot_password_form']">
		<span v-bind:class="[info.step != 1 ? 'ps-hidden':'', 'ps_js-step_1']">
			<ps-form-input-wrap>
				<template slot='label'>{{ shared.lang.language.login_name }}</template>
				<ps-form-input 
					name              = 'ps_lost_loginName' 
					class             = 'ps_js-forgot_password_first ps_js-loginName'
					type              = 'text' 
					v-bind:placeholder= 'shared.lang.language.login_name'
				></ps-form-input>
			</ps-form-input-wrap>

			<ps-form-input-wrap>
				<template slot='label'>{{ shared.lang.language.user_email }}</template>
				<ps-form-input 
					name              = 'ps_lost_email' 
					class             = 'ps_js-email'
					type              = 'text' 
					v-bind:placeholder= 'shared.lang.language.user_email'
				></ps-form-input>
			</ps-form-input-wrap>

			<ps-form-input-wrap>
				<template slot='label'>{{ shared.lang.language.validation_code }}</template>
				<ps-form-captcha name='ps_lost_captchainput'></ps-form-captcha>
			</ps-form-input-wrap>
		</span>
		<span v-bind:class="[info.step != 2 ? 'ps-hidden':'','ps_js-step_2']">
			<div class='ps_forgot_password-securityQuestion ps_components-form_sizing'>{{ info.securityQuestion }}</div>
			<ps-form-input-wrap>
				<template slot='label'>{{ shared.lang.language.your_answer }}</template>
				<ps-form-input 
					name              = 'ps_lost_yourAnswer'
					class             = 'ps_js-yourAnswer'
					type              = 'text' 
					v-bind:placeholder= 'shared.lang.language.your_answer'
				></ps-form-input>
			</ps-form-input-wrap>
		</span>
	</ps-form-root>
</div>
<div class='ps_js-forgot_password_footer' data-custom-tags='form'>
	<ps-form-button 
		class          ='ps_js-forgot_password_submit' 
		data-step      = 'info.step'
		v-bind:disabled='info.loading ? true : false'
	>
		<template v-if='info.step == 1'>
			{{ shared.lang.language.next }} <i class='ps_icon md-arrow_forward'></i>
		</template>
		<template v-else>
			{{ shared.lang.language.send }}
		</template>
	</ps-form-button>
</div>


<!--
| RESET PASSWORD MODAL
-->
<div class='ps_js-reset_password' data-custom-tags='form'>
	<ps-form-root 
		v-bind:class = "[{'ps_components-form_loading':info.loading },'ps_js-reset_password_form']" 
		v-bind:id    = 'info.form_id'
	>
		<ps-form-input-wrap>
			<template slot='label'>{{ shared.lang.language.new_password }}</template>
			<ps-form-password-meter 
				name                  = 'change_password' 
				class                 = 'ps_js-password'
				v-bind:placeholder    = 'shared.lang.language.new_password'
			></ps-form-password-meter>
		</ps-form-input-wrap>

		<ps-form-input-wrap>
			<template slot='label'>{{ shared.lang.language.confirm_new_password }}</template>
			<ps-form-input 
				type               = 'password' 
				name               = 'change_confirmPassword' 
				class              = 'ps_js-confirm_new_password'
				v-bind:placeholder = 'shared.lang.language.confirm_new_password'
			></ps-form-input>
		</ps-form-input-wrap>

	</ps-form-root>
</div>
<div class='ps_js-reset_password_footer' data-custom-tags='form'>
	<ps-form-button-wrap>
		<ps-form-button 
			class           = 'ps_js-reset_password_submit' 
			v-bind:disabled = 'info.loading'
			type            = 'submit'
		>
			{{ shared.lang.language.send }}
		</ps-form-button>
	</ps-form-button-wrap>
</div>
