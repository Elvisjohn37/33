<div class='ps_js-banner ps_banner' data-custom-tags='indicator,image,carousel'><span v-bind:class="[{'ps_banner-loading':banner.is_loading}, 'ps_banner-loading_wrap']"><div class='ps_js-main ps_banner-main'><ps-image-lazy class='ps_banner-placeholder ps_banner-hide_onload' v-bind:src="shared.rso.assets + 'images/ps_banner/banner_placeholder.jpg'"></ps-image-lazy><ps-indicator-loader class='ps_banner-hide_onload'></ps-indicator-loader><template v-if='!banner.is_loading' v-for='banner_index in banner.status.loaded'><span v-bind:class="[{'ps-hidden':!is_banner_active[banner_index]},'ps_banner-main-'+banner_index]"><ps-carousel-bootstrap v-if='banner_length[banner_index] > 0' v-bind:items='formatted_banner[banner_index]' v-bind:class="[{'ps_carousel-less':banner_length[banner_index]<=1},'ps_banner-main_carousel']" v-bind:indicators='false' arrows='true' data-interval='10000' v-bind:key='banner_index'><ps-carousel-bootstrap-item v-for='(item, item_index) in formatted_banner[banner_index]' class='ps_banner-main_carousel_item' v-bind:key='item_index'><ps-image-lazy class='ps_banner-main_image' v-bind:src="shared.rso.bannerspromotions + item.path"></ps-image-lazy><div v-bind:class="'ps_banner-content ps-container ps_banner-content_'+item.position"><div class='ps_banner-content_title'><div class='ps_banner-content_boundary'>{{ item.title }}</div></div><div class='ps_banner-content_preview'><div class='ps_banner-content_boundary' v-html='item.previewText'></div></div><div v-if="item.btnText!=null && item.btnText!=''" class='ps_banner-content_button'><div class='ps_banner-content_boundary'><a v-if="item.btnLink=='#readmore'" class='ps_components-button ps_js-banner_read_more' v-bind:data-index='item_index'>{{ item.btnText }} </a><a v-else v-bind:href='item.btnLink' class='ps_components-button'>{{ item.btnText }}</a></div></div></div></ps-carousel-bootstrap-item><template slot='carousel_information' scope='carousel_information'><ps-carousel-bootstrap-indicators v-bind:items='formatted_banner[banner_index]' v-bind:target='carousel_information.id' class='ps_latest_transactions-header_navigation'><template v-for='(item, item_index) in formatted_banner[banner_index]' v-bind:slot='item_index'><ps-image-lazy class='ps_banner-indicator_placeholder' v-bind:src="shared.rso.assets + 'images/ps_banner/banner_placeholder.jpg'"></ps-image-lazy><div class='ps_banner-indicator_main_image'><div class='ps_banner-indicator_image_wrapper'><ps-image-lazy v-bind:src="shared.rso.bannerspromotions + item.path"></ps-image-lazy></div></div></template></ps-carousel-bootstrap-indicators></template></ps-carousel-bootstrap><ps-indicator-small-notice v-else></ps-indicator-small-notice></span></template></div></span></div><div class='ps_js-banner_modal_body'><div v-html='item.previewText' v-bind:class="'ps_banner-content_'+item.position"></div></div>
