<div class='ps_js-promo ps_promo' data-custom-tags='indicator,form,image'><div class='ps-container ps_promo-container'><ps-indicator-loader v-if='is_loading'></ps-indicator-loader><template v-else><div class='ps_promo-filter_tools'><ps-form-root class='ps_js-promo_form'><ps-form-switch v-bind:options="['all','new']" name='filter' class='ps_js-promo_switch'><template slot='option_0'><i class='ps_icon md-list'></i> {{ shared.lang.language.all }}</template><template slot='option_1'><i class='ps_icon md-turned_in'></i> {{ shared.lang.language.new }}</template></ps-form-switch><div class='ps_promo-search_bar'><ps-form-input class='ps_js-search_promo' v-bind:placeholder='shared.lang.language.search_promo'></ps-form-input><ps-form-button class='ps_js-search_game_button' type='submit'><i class='ps_icon md-search'></i></ps-form-button></div></ps-form-root></div><div class='ps_promo-body' v-if='is_display_result'><div v-bind:class="[{'ps-hidden': !total }, 'ps_promo-list']"><div v-bind:class="[{'ps_promo-filtered_out': !is_filtered[index]},{'ps_promo-searched_out': !is_searched[index]}, 'ps_promo-item ps_js-promo_item']" v-bind:key='index' v-for='(promo, index) in promo.rows'><div class='ps_promo-content ps_js-promo_trigger' v-bind:data-index='index'><div class='ps_promo-click_more_info'><i class='ps_icon md-info'></i> {{ shared.lang.messages.click_more_info }}</div><div class='ps_promo-image'><ps-image-lazy class='ps_promo-thumbnail_placeholder' v-bind:src="shared.rso.assets + 'images/ps_promo/promotion_placeholder.jpg'"></ps-image-lazy><ps-image-lazy class='ps_promo-real_image' v-bind:src="shared.rso.bannerspromotions + promo.path"></ps-image-lazy><div class='ps_promo-new' v-if='promo.derived_isNew'><ps-image-lazy v-bind:src="shared.rso.assets+'images/ps_games_template/new_icon/'+shared.lang_config.active+'.png'"></ps-image-lazy></div></div><div class='ps_promo-title'><div class='ps_promo-title_wrap'><div class='ps_promo-main_title'>{{ promo.title }}</div><div class='ps_promo-preview_text'>{{ promo.previewText }}</div></div></div></div></div></div><div v-bind:class="[{'ps-hidden': total }, 'ps_promo-not_found']"><ps-indicator-onpage-error code='ERR_00104'><i class='ps_icon md-search' slot='icon'></i><div class='ps_promo-back_button' v-if='promo_raw.total'><ps-form-button class='ps_js-promo_back'><i class='ps_icon md-keyboard_backspace'></i> {{ shared.lang.language.back_previous_result }}</ps-form-button></div></ps-indicator-onpage-error></div></div></template></div></div><div class='ps_js-promo_modal ps_promo-modal' data-custom-tags='media,position'><ps-position-sticky v-if='has_video' v-bind:scroller="'.' + custom_class" stick-on='.ps_js-promo_sticky_dummy'><div class='ps_promo-image ps_promo-image_space_holder ps_js-promo_sticky_dummy'><ps-image-lazy class='ps_promo-thumbnail_placeholder' v-bind:src="shared.rso.assets + 'images/ps_promo/promotion_placeholder.jpg'"></ps-image-lazy></div><div class='ps_promo-image ps_promo-sticky_image'><ps-image-lazy class='ps_promo-thumbnail_placeholder' v-bind:src="shared.rso.assets + 'images/ps_promo/promotion_placeholder.jpg'"></ps-image-lazy><ps-image-lazy class='ps_promo-real_image' v-bind:src="shared.rso.bannerspromotions + promo.path"></ps-image-lazy><ps-media-youtube class='ps_promo-video' v-if='load_video' v-bind:src='promo.videoSource' v-bind:autoplay='!is_video_stop'></ps-media-youtube></div></ps-position-sticky><template v-else><div class='ps_promo-image ps_promo-image_space_holder'><ps-image-lazy class='ps_promo-thumbnail_placeholder' v-bind:src="shared.rso.assets + 'images/ps_promo/promotion_placeholder.jpg'"></ps-image-lazy></div><div class='ps_promo-image ps_promo-sticky_image'><ps-image-lazy class='ps_promo-thumbnail_placeholder' v-bind:src="shared.rso.assets + 'images/ps_promo/promotion_placeholder.jpg'"></ps-image-lazy><ps-image-lazy class='ps_promo-real_image' v-bind:src="shared.rso.bannerspromotions + promo.path"></ps-image-lazy><ps-media-youtube class='ps_promo-video' v-if='load_video' v-bind:src='promo.videoSource' v-bind:autoplay='!is_video_stop'></ps-media-youtube></div></template><div class='ps_promo-description' v-html='promo.description'></div></div>
